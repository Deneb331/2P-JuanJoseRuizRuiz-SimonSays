<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <script type="text/javascript"
        src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js">
    </script>
    <script type="text/javascript">
    (function(){
        emailjs.init("cB6MJ3BydNkI7u4VW");
    })();
    </script>

    <title>2P Simon Says</title>
</head>
<body>
    <section id="hero">
        <div>
            <h1 id="hero-title">Simon <img src="assets/images/SimonIcon256.png" alt="Simon game icon" id="hero-image"></h1>
        </div>
    </section>
    <section id="controls">
        <button data-type="start" class="btn" id="start-button">Start!</button>
    </section>
    <section id="game">
        <button data-type="control-green" class="btn" id="btn--green"></button>
        <button data-type="control-red" class="btn" id="btn--red"></button>
        <button data-type="control-yellow" class="btn" id="btn--yellow"></button>
        <button data-type="control-blue" class="btn" id="btn--blue"></button>
    </section>
    <section id="state-message">
        <p id="gameover-message"></p>
    </section>
    <section id="score-area">
        <p id="score--correct">Correct Answers: <span id="correct">0</span></p>
        <p id="score--incorrect">Incorrect Answers: <span id="incorrect">0</span></p>
    </section>
    <section id="form-area">
        <label for="full_name">Your name: </label>
        <input type="text" id="full-name" placeholder="Your full name" class="text-input" name="full_name" required>
        <label for="email">Your email: </label>
        <input type="email" id="player-email" placeholder="Your email" class="text-input" name="email" required>
        <button data-type="score-button" id="submit-button">Send Score</button>
    </section>
    <footer>
        <p id="sign-text">Portfolio website by Juan Jose Ruiz Ruiz</p>
    </footer>
    
    <script src="assets/js/script.js"></script>
</body>
</html>
